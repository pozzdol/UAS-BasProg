<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Pesanan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body,
      html {
        height: 100%;
      }
    </style>
  </head>
  <body class="d-flex justify-content-center">
    <div style="width: 1000px">
      <div class="text-center">
        <img
          src="{{ url_for('static', filename='img/logo.png') }}"
          class="rounded mx-auto d-block mt-5"
          alt="Logo"
          style="width: 100px"
        />
        <h2 class="mt-3">Edit Pesanan</h2>
      </div>
      <form action="{{ url_for('edit', order_id=order['id']) }}" method="POST">
        <div style="width: 100%">
          <div class="mb-3">
            <label for="nama" class="form-label">Nama Kasir</label>
            <input
              type="text"
              class="form-control"
              id="nama"
              name="nama"
              value="{{ order.nama }}"
            />
          </div>
          <div class="mb-3">
            <label for="nama" class="form-label">Barang yg di pesan</label>
            <div class="d-flex flex-row justify-content-start flex-wrap gap-3">
              <div class="input-group" style="width: 33%">
                <span class="input-group-text" id="formNasiGoreng"
                  >Nasi Goreng</span
                >
                <input
                  type="number"
                  class="form-control"
                  id="nasiGoreng"
                  name="nasiGoreng"
                  value="{{ order.nasi_goreng }}"
                  min="0"
                />
              </div>

              <div class="input-group" style="width: 33%">
                <span class="input-group-text" id="formMieGoreng"
                  >Mie Goreng</span
                >
                <input
                  type="number"
                  class="form-control"
                  id="mieGoreng"
                  name="mieGoreng"
                  value="{{ order.mie_goreng }}"
                  min="0"
                />
              </div>

              <div class="input-group" style="width: 33%">
                <span class="input-group-text" id="formSateAyam"
                  >Sate Ayam</span
                >
                <input
                  type="number"
                  class="form-control"
                  id="sateAyam"
                  name="sateAyam"
                  value="{{ order.sate_ayam }}"
                  min="0"
                />
              </div>

              <div class="input-group" style="width: 27%">
                <span class="input-group-text" id="formTehManis"
                  >Teh Manis</span
                >
                <input
                  type="number"
                  class="form-control"
                  id="tehManis"
                  name="tehManis"
                  value="{{ order.teh_manis }}"
                  min="0"
                />
              </div>

              <div class="input-group w-25">
                <span class="input-group-text" id="formKopi">Kopi</span>
                <input
                  type="number"
                  class="form-control"
                  id="kopi"
                  name="kopi"
                  value="{{ order.kopi }}"
                  min="0"
                />
              </div>
            </div>
          </div>
          <button class="w-100 btn btn-primary btn-md" type="submit">
            Update
          </button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
